{% extends "layouts/base.html" %}

{% block title %}Home - {{ super() }}{% endblock %}

{% block content %}
<div class="hero">
    <h1>Welcome to demo</h1>
    <p>A Flask application</p>
    
    {% if not current_user.is_authenticated %}
        <div class="cta">
            <a href="{{ url_for('auth.register') }}" class="btn btn-primary">Get Started</a>
            <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Sign In</a>
        </div>
    {% else %}
        <div class="cta">
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
        </div>
    {% endif %}
</div>
{% endblock %}
